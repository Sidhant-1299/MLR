name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        # os: [macos-latest, windows-latest]
        os: [windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Eigen, Boost) on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install eigen boost
          sudo mkdir -p /usr/local/include
          sudo ln -s /opt/homebrew/include/eigen3/Eigen /usr/local/include/Eigen || true
          sudo ln -s /opt/homebrew/include/boost /usr/local/include/boost || true

      - name: Check dependencies (Eigen, Boost) for Windows
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path -Path ".\external\Eigen\Core" -PathType Leaf) {
              Write-Host "Eigen/Core file exists."
          } else {
              Write-Host "Eigen/Core file NOT found."
          }

      - name: Install cibuildwheel and twine
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel twine

      - name: Build wheels for mac
        if: matrix.os == 'macos-latest'
        run: |
          export CXXFLAGS="-I$(pwd)/external/eigen-3.4.0 -I$(pwd)/external/boost_1_88_0"
          cibuildwheel --output-dir wheelhouse

      - name: Build wheels for Windows
        if: matrix.os == 'windows-latest'
        run: |
          $env:CXXFLAGS="-I$(Get-Location)\external\eigen-3.4.0 -I$(Get-Location)\external\boost_1_88_0"
          cibuildwheel --output-dir wheelhouse

      - name: Upload built wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-wheels-py${{ matrix.python-version }}
          path: wheelhouse/*.whl

