name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel and twine
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cibuildwheel twine

      - name: Build wheels (verbose)
        env:
          CIBW_BUILD_VERBOSITY: 2 # Increase cibuildwheel verbosity
          CIBW_SKIP: "pp* cp27-* cp38-* cp39-* cp310-* cp311-*" # Example to skip if needed (optional)
          CIBW_LOG_LEVEL: DEBUG # More detailed logging (if supported)
        run: |
          set -x                     # Shell debug mode ON (for *nix runners)
          cibuildwheel --output-dir wheelhouse

      - name: Publish wheels to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload wheelhouse/*.whl
