name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Eigen, Boost)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev libboost-all-dev

      - name: Install dependencies (Eigen, Boost) on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install eigen boost

      # - name: Install dependencies (Eigen, Boost) on Windows
      #   if: matrix.os == 'windows-latest'
      #   run: |
      #     choco install eigen3 boost-msvc -y

      - name: Install cibuildwheel and twine
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel twine

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse

      - name: Publish wheels to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload wheelhouse/*.whl
